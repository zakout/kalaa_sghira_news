{% extends 'base.html' %}
{% load staticfiles %}


{% block content %}
    <section class="section-01">
   <div class="container">
      <div class="row">
         <div class="col-lg-12 col-md-12">
            <h3 class="heading-large">{{category}}</h3>
            <div class="row">
               
               {% for post in posts %}

                   <div class="col-lg-4">
                      <div class="card">
                         <img class="img-fluid" src="{{ post.image_location }}" alt="">
                         <div class="card-block">
                            <div class="news-title">
                               <a href="#">
                                  <h2 class=" title-small">{{post.title}}</h2>
                               </a>
                            </div>
                            <p class="card-text">{{post.description}}</p>
                            <p class="card-text"><small class="text-time"><em>{{post.posted_timeago}}</em></small></p>
                         </div>
                      </div>
                   </div>
                   
                {% endfor %}
                
            </div>
         </div>
      </div>
   </div>
</section>
{% endblock %}
